<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капибаннер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-5">
        <h1 class="text-5xl font-bold text-[#f9d65d] mb-2">Добро пожаловать в наш родной</h1>
    </div>
    
    <div id="game-container" class="mb-8">
        <div class="sign-screws sign-screw-1"></div>
        <div class="sign-screws sign-screw-2"></div>
        <div class="sign-screws sign-screw-3"></div>
        <div class="sign-screws sign-screw-4"></div>
        <div class="game-grid-container">
            <div class="col-labels" id="col-labels"></div>
            <div class="row-labels" id="row-labels"></div>
            <div id="game-board"></div>
        </div>
    </div>
    
    <div class="flex gap-4 mb-6">
        <button id="undo-button" class="game-button undo">Отменить ход</button>
        <button id="tz-button" class="game-button primary">Техническое задание</button>
        <button id="submit-button" class="game-button success">Я починил</button>
        <button id="reset-button" class="game-button primary">Cброс</button>
        <div class="radio-group ui-text">
            <label class="radio-option">
                <input type="radio" name="option" value="standard" checked>
                <span class="light"></span>
                Обычный режим (1)
            </label>

            <label class="radio-option">
                <input type="radio" name="option" value="one_pixel">
                <span class="light"></span>
                Переключить пиксель (67)
            </label>

            <label class="radio-option">
                <input type="radio" name="option" value="toggle_row">
                <span class="light"></span>
                Переключить строку (60)
            </label>

            <label class="radio-option">
                <input type="radio" name="option" value="toggle_column">
                <span class="light"></span>
                Переключить столбец (8)
            </label>
        </div>
    </div>


    <div class="flex gap-4 mb-6">
        <textarea id="history" spellcheck="false"></textarea>
        <button id="history-play-btn" class="game-button success">Выполнить</button>
        <button id="history-get-btn" class="game-button success">Получить</button>
    </div>
    
    <div id="message" class="mt-6 text-xl font-bold text-transparent"></div>
    
    <div id="tz-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close">&times;</button>
            <img src="/tz.png" alt="Техническое задание" style="max-width: 100%; max-height: 70vh;">
        </div>
    </div>
    
    <div id="success-popup" class="popup-overlay success-popup">
        <div class="popup-content">
            <button class="popup-close">&times;</button>
            <div class="success-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h2 class="text-2xl font-bold">Успех!</h2>
            </div>
            <p class="text-slate-300 mb-4">Отличная работа! Вы успешно починили знак.</p>
            <div class="flag-container" id="flag-text"></div>
            <canvas id="confetti-canvas"></canvas>
        </div>
    </div>
    
    <div id="error-popup" class="popup-overlay error-popup">
        <div class="popup-content">
            <button class="popup-close">&times;</button>
            <div class="error-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <h2 class="text-2xl font-bold">Ошибка</h2>
            </div>
            <p class="text-slate-300 mb-2">Работа не принята:</p>
            <p class="text-slate-100 font-medium" id="error-message"></p>
        </div>
    </div>
    
    <script src="/banner.js"></script>
</body>
</html>
